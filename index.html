<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>


        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/kaneki.png"
                alt="Personagem selecionado jogador 1" 
                id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Kaneki</h2>
                </div>
            </div>


            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="kaneki" data-name="Kaneki">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kaneki.jpg" alt="Personagem Kaneki">
                </li>

                <li class="personagem" id="guts" data-name="Guts">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/guts1.jpg" alt=" Personagem Guts">
                </li>

                <li class="personagem " id="2b" data-name="2B">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/2b.jpg" alt="Personagem 2B">
                </li>

                <li class="personagem" id="jotaro" data-name="Jotaro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/jotaro.jpg" alt="Personagem Jotaro">
                </li>

                <li class="personagem " id="asta" data-name="Asta">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/asta.jpg" alt="Personagem Asta">
                </li>

                <li class="personagem jogador-2-selecionado" id="dio" data-name="Dio">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/dio.jpg" alt="Personagem Dio">
                </li>

                <li class="personagem " id="ichigo" data-name="Ichigo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ichigo.jpg" alt="Personagem Ichigo">
                </li>

                <li class="personagem " id="mikasa" data-name="Mikasa">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mikasa.jpg" alt="Personagem Mikasa">
                </li>

                <li class="personagem " id="saber-alter" data-name="Saber Alter                ">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/saber-alter.jpg" alt="Personagem Saber Alter ">
                </li>

               
            </ul>


            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/dio.png"
                alt="Personagem selecionado jogador 2" 
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>Dio</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
